version: '3'

services:
  apache:
    build:
      dockerfile: php7-apache2-dockerfile
      context: .
    image: php7-apache2-dockerfile
    container_name: php7-apache2
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www/html
    depends_on:
      - mysqldb
    links:
      - mysqldb

  mysqldb:
    container_name: mysqlASW
    image: mysql:8.0
    restart: always
    ports:
      - '3306:3307'
    environment:
      - MYSQL_ROOT_PASSWORD=TestCoalize
      - MYSQL_DATABASE=coalise
      - MYSQL_USER=root
      - MYSQL_PASSWORD=TestCoalize
